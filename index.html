<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.0.13/css/all.css"
      integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
      integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Charm"
      rel="stylesheet"
    />
    <!-- <link href="https://unpkg.com/ionicons@4.5.0/dist/css/ionicons.min.css" rel="stylesheet">  -->
    <link rel="stylesheet" href="./resources/css/reset.css" />
    <link rel="stylesheet" href="./resources/css/style.css" />

    <title>Homework 7 Train Schedule</title>
  </head>

  <body>
    <!-- Modal -->
    <div class="modal fade" id="myModal" role="dialog">
      <div class="modal-dialog">
        <!-- Modal content -->

        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title">Edit One or More Train Details</h4>
          </div>
          <div class="modal-body">
            <!-- BUTTON DROPDOWNS -->
            <div class="dropdown">
              <button
                class="btn btn-success dropdown-toggle"
                type="button"
                data-toggle="dropdown"
              >
                Select Field to Edit
              </button>
              <div class="dropdown-menu">
                <a class="dropdown-item">
                  <form>
                    <div class="form-group">
                      <label for="name">Train Name</label>
                      <input
                        class="form-control mt-2"
                        type="text"
                        id="updateTNames"
                        placeholder="Enter Train Name"
                      />
                    </div>
                    <div class="form-group">
                      <label for="role">Destination</label>
                      <input
                        class="form-control mt-2"
                        type="text"
                        id="updateTDest"
                        placeholder="Enter Destination"
                      />
                    </div>
                    <div class="form-group">
                      <label for="start"
                        >First Train Time (HH:mm Military Time)</label
                      >
                      <input
                        class="form-control mt-2"
                        type="text"
                        id="updateTTime"
                        placeholder="Enter Train Time"
                      />
                    </div>
                    <div class="form-group">
                      <label for="start">Train Frequency (mins)</label>
                      <input
                        class="form-control mt-2"
                        type="text"
                        id="updateTFreq"
                        placeholder="Enter Train Frequency"
                      />
                    </div>
                    <div id="updateData">
                      <a
                        id="submitUpdateData"
                        class="btn btn-success m-2"
                        href="#"
                        role="button"
                        >Update</a
                      >
                    </div>
                  </form>
                </a>
              </div>
              <!-- End Dropdown -->
            </div>
            <!-- End Modal Body -->
          </div>

          <!-- Modal Close -->
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">
              Close
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- End Modal -->

    <!-- Start Main -->
    <section>
      <div class="container mt-3">
        <div class="row">
          <div class="col-md-12">
            <div class="jumbotron jumbotron-fluid text-center">
              <h1 class="display-2"><span id="trainIcon" class="pl-2"><ion-icon name="ios-train"></ion-icon></span>Train Schedules</h1>
              <p class="lead mt-2">
                Track Train's Destination and Arrival Times
              </p>
              <hr />
              <p>Enter Train's Information Below</p>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Train Schedule -->
    <main>
      <div class="container mt-3">
        <div class="row">
          <div class="col-md-12">
            <p class="sectionheader bg-danger text-light p-3">
              <span class="pt-2 pr-2"><ion-icon size="medium" name="time"></ion-icon></span>Holiday Train Schedule
              <span id="wallClock" class="float-right"></span>
            </p>
          </div>
        </div>
      </div>
      <div class="container">
        <div class="row pl-3 pr-3">
          <table id="myTable" class="table table-striped">
            <thead class="bg-success text-light">
              <tr class="m-2">
                <th>#</th>
                <th>Train Name</th>
                <th>Destination</th>
                <th>Frequency (min)</th>
                <th>Next Arrival</th>
                <th>Mins Away</th>
              </tr>
            </thead>
            <tbody class="bg-light">
              <!-- records will be entered here -->
            </tbody>
          </table>
        </div>
      </div>
    </main>

    <!-- Train Entry Form -->
    <section>
      <div class="container mt-3">
        <div class="row">
          <div class="col-md-12">
            <p id="addTrain" class="sectionheader bg-danger text-light p-3"><span class="pr-2"><ion-icon size="medium" name="add-circle"></ion-icon></span>Add Train</p>
          </div>
        </div>
      </div>

      <div jd="formContainer" class="container mt-3 text-light">
        <div class="row">
          <div class="col-md-12">
            <form>
              <!-- TEXT FIELD GROUPS -->
              <div class="form-group">
                <label for="name">Train Name</label>
                <input
                  class="form-control mt-2"
                  type="text"
                  id="tName"
                  placeholder="Enter Train Name"
                />
              </div>
              <div class="form-group">
                <label for="role">Destination</label>
                <input
                  class="form-control mt-2"
                  type="text"
                  id="tDest"
                  placeholder="Enter Destination"
                />
              </div>
              <div class="form-group">
                <label for="start"
                  >First Train Time (HH:mm Military Time)</label
                >
                <input
                  class="form-control mt-2"
                  type="text"
                  id="tTime"
                  placeholder="Enter Train Time"
                />
              </div>
              <div class="form-group">
                <label for="rate">Train Frequency (mins)</label>
                <input
                  class="form-control mt-2"
                  type="text"
                  id="tFreq"
                  placeholder="Enter Train Frequency"
                />
              </div>
            </form>

            <div class="container">
              <div class="row">
                <div class="col-md-12">
                  <div id="enterData">
                    <a
                      id="submit"
                      class="btn btn-success btn-lg mt-2 mb-2"
                      href="#"
                      role="button"
                      >Submit</a
                    >
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
    <!-- Moment API for date/time processing -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

    <!-- Bootstrap required libraries (jquery, popper, bootstrap) -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
      integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/ionicons@4.5.0/dist/ionicons.js"></script>
    <script src="resources/js/app.js"></script>

    <!-- script below is unused for this project -->
    <script>
      // Get the current year for the copyright
      $("#year").text(new Date().getFullYear());
    </script>
  </body>
</html>
